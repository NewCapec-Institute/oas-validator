openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listpets
      tags:
        - pets
      parameters:
        - name: foo
          in: query
        - name: limit
          in: query
          explode: false
        - name: limit2
          in: query
          explode: true
      responses:
        '200':
          description: A paged array of pets
