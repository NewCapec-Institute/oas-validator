openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listpets
      parameters:
        - name: foo1
          in: query
          schema:
            type: object
            properties:
              foo:
                type: string
                nullable: false
              bar:
                type: string
                nullable: true
        - name: foo2
          in: query
          schema:
            type: integer
      requestBody:
        content:
          application/xml:
            schema:
              type: object
              properties:
                foo:
                  type: string
                  nullable: false
          application/json:
            schema:
              type: object
              properties:
                foo:
                  type: string
      responses:
        '200':
          description: A paged array of pets

