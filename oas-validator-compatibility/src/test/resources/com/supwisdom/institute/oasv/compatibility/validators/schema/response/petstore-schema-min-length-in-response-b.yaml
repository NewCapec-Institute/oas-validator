openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listpets
      responses:
        '200':
          description: A paged array of pets
          content:
            application/xml:
              schema:
                type: object
                properties:
                  foo:
                    type: string
                    minLength: 0
            application/json:
              schema:
                type: object
                properties:
                  foo:
                    type: string
